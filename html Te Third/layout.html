<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container border" style="height: 30vh">
      <div class="row">
        <div class="col border m-2">Column1</div>
        <div class="col border m-2">Column2</div>
        <div class="col border m-2">Column3</div>
      </div>
    </div>
    <div class="container bg-info" style="height: 30vh">
      <div class="row">
        <div class="col m-2 bg-primary text-light">Column1</div>
        <div class="col m-2 bg-primary text-light">Column2</div>
        <div class="col m-2 bg-primary text-light">Column3</div>
      </div>
    </div>
    <div class="container border mt-2 overflow" style="height: 30vh">
      <div class="row">
        <div class="col-lg border m-2">Column1</div>
        <div class="col-lg border m-2">Column2</div>
        <div class="col-lg border m-2">Column3</div>
      </div>
      <div class="row m-2">
        <div class="col-xl border m-2">Column4</div>
        <div class="col-xl border m-3">Column5</div>
        <div class="col-xl border m-4">Column6</div>
      </div>
    </div>
    <div
      class="container border mt-2 overflow bg-secondary"
      style="height: 30vh"
    >
      <div class="row bg-danger m-2 text-light border">
        <div class="col-md border m-2 bg-primary">Column1</div>
        <div class="col-md border m-2 bg-success">Column2</div>
        <div class="col-md border m-2 bg-primary">Column3</div>
      </div>
      <div class="row m-2 bg-warning text-dark border">
        <div class="col-xl border m-2 bg-info">Column4</div>
        <div class="col-xl border m-2 bg-success">Column5</div>
        <div class="col-xl border m-2 bg-info">Column6</div>
      </div>
    </div>
  </body>
</html>
