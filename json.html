<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON adatfeldolgoz√°s</title>
    <script>
        function intolist(things){
            let html = "<ul>"
            things.forEach(element => {
                    for (const key in element){
                        if(typeof(element[key]) == "object") //todo
                        else html +=`<li>${key} : ${element[key]}</li>`
                    }
                }
            )
            html += "</ul>"
            return html;
        }

        function init(){
            let div = document.getElementById("content");
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(resp => resp.json())
            .then(json => {
                json.forEach(element => {
                    let html = "<ul>"
                    for (const key in element){
                        html +=`<li>${key} : ${element[key]}</li>`
                    }
                    html += "</ul>"
                    div.innerHTML += html
                }
                )
                }
            )
            
            
        }
    </script>
</head>
<body onload="init()">
    <div id="content">

    </div>
</body>
</html>
