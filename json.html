<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON adatfeldolgoz√°s</title>
    <script>
        function intolist(things){
            let html = "<ul>"
            console.log(things[0])
                    for (const key in things){ 
                        if(typeof(things[key]) == "object"){
                            
                            html +=`<li>${key} : ${intolist(things[key])}</li>`
                        } 
                        else html +=`<li>${key} : ${things[key]}</li>`
                        
                    }
                
            
            html += "</ul>"
            return html;
        }

        function init(){
            let div = document.getElementById("content");
            fetch('https://jsonplaceholder.typicode.com/users')
            .then(resp => resp.json())
            .then(json => {
                json.forEach(element => {
                    let html = "<ul>"
                    for (const key in element){
                        if(typeof(element[key]) == "object"){
                            
                            html +=`<li>${key} : ${intolist(element[key])}</li>`
                        } 
                        else html +=`<li>${key} : ${element[key]}</li>`
                    }
                    html += "</ul>"
                    div.innerHTML += html
                }
                )
                }
            )
            
            
        }
    </script>
</head>
<body onload="init()">
    <div id="content">

    </div>
</body>
</html>
